<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios - Start Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        #preloader.fade-out {
            opacity: 0;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff9900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Monoton', cursive;
            font-size: 5em;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 153, 0, 0.5);
            margin-bottom: 40px;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        h1 span {
            display: inline-block;
            transition: transform 0.2s ease;
        }
        h1 span:hover {
            transform: scale(1.2);
        }
        .search-bar {
            margin-bottom: 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-bar input {
            padding: 15px 20px;
            width: 350px;
            font-size: 18px;
            border: 2px solid #ff9900;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            outline: none;
            transition: all 0.3s ease;
        }
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .search-bar input:focus {
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
        .quick-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .quick-links a {
            text-decoration: none;
            color: #fff;
            background-color: #000;
            width: 50px;
            height: 50px;
            display: grid;
            place-items: center;
            border-radius: 50%;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid #fff;
            transition: transform 0.3s ease;
        }
        .quick-links a:hover {
            transform: translateY(-5px);
        }
        .background-anim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 153, 0, 0.15), transparent 70%);
            animation: pulse 8s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.4;
            }
            100% {
                transform: scale(1);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div class="background-anim"></div>
    <div class="container">
        <h1>
            <span>H</span><span>e</span><span>l</span><span>i</span><span>o</span><span>s</span>
        </h1>
        <div class="search-bar">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search with Google..." autocomplete="off">
            </form>
        </div>
        <div class="quick-links">
            <a href="http://localhost:3000">1</a>
            <a href="https://github.com/Skullmc1">2</a>
            <a href="https://www.qclid.space">3</a>
        </div>
    </div>
    <script>
        const letters = document.querySelectorAll('h1 span');
        letters.forEach(letter => {
            setInterval(() => {
                const randomX = Math.random() * 4 - 2;
                const randomY = Math.random() * 4 - 2;
                letter.style.transform = `translate(${randomX}px, ${randomY}px)`;
                setTimeout(() => {
                    letter.style.transform = 'translate(0, 0)';
                }, 100);
            }, 2000);
        });
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            preloader.classList.add('fade-out');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
